<!DOCTYPE html>
<html>
    <head>
        <title> Registration form</title>
    </head>
    <body>
        <h1>Bathukamma Celebrations</h1>
        <form>
            Name:
                 <input type="text" name="fname"><br><br>
            Email:
                 <input type="email" name="mail"><br><br>
            Gender:<br><br>
                 <input type="radio" name="gender">male<br><br>
                 <input type="radio" name="gender">female<br><br>
            Branch:<br><br>
                 <input type="radio" name="branch">CSE<br><br>
                 <input type="radio" name="branch">CSM<br><br>
                 <input type="radio" name="branch">CSD<br><br>
                 <input type="radio" name="branch">ECE<br><br>
                 <input type="radio" name="branch">EEE<br><br>
            Year:
                 <input type="radio" name="year">1st<br><br> 
                 <input type="radio" name="year">2nd<br><br>
                 <input type="radio" name="year">3rd<br><br>
                 <input type="radio" name="year">4th<br><br>
                 <input type="submit" value="signin">&nbsp;&nbsp;
                 <input type="reset"  value="cancel">
        </form>

    </body>
</html>
